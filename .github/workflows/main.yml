name: build
on:
  pull_request:
  push:
jobs:
  run:
    name: Build
    strategy:
      matrix:
        os:
          - ubuntu-latest
          #- windows-latest
          #- macos-latest
        ocaml-compiler:
          - 4.08.x
          - 4.13.x
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ocaml/setup-ocaml@v2
      with:
        ocaml-compiler: ${{ matrix.ocaml-compiler }}
    - run: opam pin -n .
    - run: opam depext -yt smol_thrift smol_thrift_compiler
    - run: opam install -t . --deps-only
    - run: opam install sqlite3
    - run: opam exec -- dune build -p smol_thrift,smol_thrift_compiler
    - run: opam exec -- dune runtest -p smol_thrift,smol_thrift_compiler
    - run: opam exec -- dune build -p smol_thrift,smol_thrift_compiler
